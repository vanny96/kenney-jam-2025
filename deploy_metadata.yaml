godot:
  version: 4.4.1
itch_io:
  name: PowerNap
  game: vanny96/power-nap
  exports:
    - name: Web
      tag: web
      exportDir: /tmp/web
      exportRelease: /tmp/web/index.html
    - name: Windows Desktop
      tag: windows
      exportDir: /tmp/windows
      exportRelease: /tmp/windows/PowerNap.exe
    - name: macOS
      tag: mac
      exportDir: /tmp/mac
      exportRelease: /tmp/mac/PowerNap.app
    - name: Linux
      tag: linux
      exportDir: /tmp/linux
      exportRelease: /tmp/linux/PowerNap.zip